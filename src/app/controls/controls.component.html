<div class="show-controls">
  <div class="controls-container">
    <div class="progress-range" (click)="seek($event)" title="Seek">
      <div class="progress-bar"></div>
    </div>
    <div class="control-group">
      <div class="controls-left">
        <div class="play-controls">
          <i
            class="fas"
            [ngClass]="{ 'fa-pause': isPlaying, 'fa-play': !isPlaying }"
            (click)="playPause.emit()"
            [title]="isPlaying ? 'Pause' : 'Play'"
            id="play-button"
          ></i>
        </div>
        <div class="voloume">
          <div class="volume-icon">
            <i class="fas fa-volume-up" (click)="mute()" title="Mute" id="volume-icon"></i>
          </div>
          <div class="volume-range" title="Change Volume" (click)="changeVolume($event)">
            <div class="volume-bar"></div>
          </div>
        </div>
      </div>
      <div class="controls-right">
        <div class="speed" title="Playback Rate">
          <select
            name="playbackRate"
            (change)="playbackRate.emit($event)"
            class="player-speed"
          >
            <option value="0.5">0.5 x</option>
            <option value="0.75">0.75 x</option>
            <option value="1" selected>1 x</option>
            <option value="1.5">1.5 x</option>
            <option value="2">2 x</option>
            <option value="2.5">2.5 x</option>
          </select>
        </div>
        <div class="time">
          <span class="time-eplased">{{ timeElapsed }} / </span>
          <span class="time-duration">{{ timeDuration }}</span>
        </div>
        <div class="fullscreen">
          <i class="fas fa-expand" (click)="toggleFullscreen()"></i>
        </div>
      </div>
    </div>
  </div>
</div>
